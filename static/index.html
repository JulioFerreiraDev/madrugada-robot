    <category name="Listas" colour="#745CA6">

          </block>
        </value>
      </block>
      <block type="lists_create_with">
        <mutation items="0"></mutation>
      </block>

        <value name="NUM">

          </shadow>

      </block>

      <block type="lists_isEmpty"></block>

      <block type="lists_getIndex">

  <h3></h3>

  <script>
      var workspace;
      
      $(document).ready(function () {

        var jsonBlocks = [];
        $.getJSON("turtle_blocks.json", function(json) {
          console.log(json);

          $.each(json, function(i, field){
                console.log(field);
                jsonBlocks.push(field);
          });

       
        console.log(jsonBlocks[0]);
        jsonBlocks.forEach(element => {
            console.log(element.type);
            Blockly.Blocks[element.type] = {
              init: function() {
                this.jsonInit(element);
              }
          };
        });


        var options = { 
          toolbox : toolbox, 
          collapse : true, 
          comments : true, 
          disable : true, 
          maxBlocks : Infinity, 
          trashcan : true, 
          horizontalLayout : false, 
          toolboxPosition : 'start', 
          css : true, 
          media : 'https://blockly-demo.appspot.com/static/media/', 
          rtl : false, 
          scrollbars : true, 
          sounds : true, 
          oneBasedIndex : true, 
          zoom : {
            controls : true, 
            wheel : true, 
            startScale : 1, 
            maxScale : 3, 
            minScale : 0.3, 
            scaleSpeed : 1.2
          }
        };

        workspace = Blockly.inject('blocklyDiv',  
            {media: 'blockly/media/',
            toolbox: document.getElementById('toolbox')}, options);
        // Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),
                                  // workspace);
      
    });
  });

    function showCode() {
      // Generate JavaScript code and display it.
      // Blockly.Ṕython.INFINITE_LOOP_TRAP = null;
      var code = Blockly.Python.workspaceToCode(workspace);
      // code = code.replace(/\n/g,"<br>");
      $("#pythonCode").html("<pre>"+code+"</pre>");
    }

    function executeCode() {

      var code = Blockly.Python.workspaceToCode(workspace);
      var url="/executeCode";

      $.ajax({
          type: "POST",
          url: url,
          data: code,
          cache: false,
          dataType: "text",
          beforeSend: function() {
              $("h3").html("Executando seus comandos!!");
          },
          error: function() {
              $("h3").html("Há algum problema!");
          },
          success: function(data) {
              $("h3").html("Comandos executados com sucesso!");
          }
      
      });
    }

    function loadBluetoothDevices() {
      var url="/loadDevices";

      $.ajax({
          url: url,
          error: function() {
              $("#btStatus").html("Não foi possível carregar dispositovos");
          },
          success: function(data) {
              lista = "<ol>\n";
              data.forEach(element => {
                lista += ` <li> Device ${element}: 
                          <button onclick="selectDevice('${element}')">
                            Selecionar
                          </button></li> `;
              });
              lista += "</ol>";
              $("#btList").html(lista);
          }
      
      });
    }

    function selectDevice(bdAddress) {
      var url=`/setDevice?bdaddr=${bdAddress}`;

      $.ajax({
          url: url,
          cache: false,
          error: function() {
              $("#btStatus").html("Não foi possível conectar ao dispositivo");
          },
          success: function(data) {
              $("#btStatus").html(`Conectado ao dispositivo: ${bdAddress}`);
          }
      
      });
    }
  

  </script>
